<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <!-- favicon -->
    <link rel="icon" href="imageSRC/rock-paper-scissors (1).png" type="image/x-icon">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar" style="background-color: #eae374;">
        <div class="container-fluid">
          <a class="navbar-brand fs-1">RockPaperScissor</a>
          <form class="d-flex" role="search">
            <img src="imageSRC/rock-paper-scissors (1).png" alt="GameLogo" class="img-fluid" style="width:9vw; height:7vh;">
          </form>
        </div>
    </nav>

    <!-- header -->
    <div class="text-center">
        <h1 style="font-size:300%; font-family: monospace; font-weight:700;">Let's Play </h1>
        <h3 style="font-family: monospace;">The Traditional Game of RockPaperScissor.</h3>
    </div>

    <!-- image card -->
    <div class="container mt-5">
        <div class="row justify-content-around align-items-center">
            <!-- Computer image and text -->
            <div class="col-lg-4 col-md-5 col-sm-4 col-4 mb-4 text-center">
                <img src="./imageSRC/computer.jpg" class="img-fluid" style="max-height: 200px; object-fit: cover;" alt="Computer">
                <h5 class="mt-2">Computer</h5>
            </div>

            <!-- VS image -->
            <div class="col-lg-2 col-md-2 col-sm-2 col-2 d-flex justify-content-center align-items-center mb-4">
                <img src="./imageSRC/vs.png" alt="VS" class="img-fluid" style="max-height: 100px; width: auto;">
            </div>

            <!-- Player image and text -->
            <div class="col-lg-4 col-md-5 col-sm-4 col-4 mb-4 text-center">
                <img src="./imageSRC/Player.png" class="img-fluid" style="max-height: 200px; object-fit: cover;" alt="Player">
                <h5 class="mt-2">Player</h5>
            </div>
        </div>
    </div>

    <!-- result and working part -->
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-9">
                <div class="row ">
                    <div class="col-md-7 mt-4">
                        <h2>Result</h2>
                        <div class="result">
                            <p id="result">Choose an option</p>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="result">
                            <h2>Total</h2>
                            <p>Player: <span id="player">0</span></p>
                            <p>Computer: <span id="computer">0</span></p>
                            <p>Draw: <span id="draw">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="choices d-flex justify-content-center align-items-center ">
            <img src="./imageSRC/rock.png" alt="Rock" class="choice-img" id="rock">
            <img src="./imageSRC/paper.png" alt="Paper" class="choice-img" id="paper">
            <img src="./imageSRC/scissor.png" alt="Scissor" class="choice-img" id="scissor">
        </div>

    </div>

    <!-- Reset Button -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 text-center"> 
            <button class="btn btn-danger btn-large" onclick="resetGame()">New Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
