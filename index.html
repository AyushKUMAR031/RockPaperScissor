<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #e2f4c7">
    <nav class="navbar" style="background-color: #eae374;">
        <div class="container-fluid">
          <a class="navbar-brand fs-1">RockPaperScissor</a>
          <form class="d-flex" role="search">
            <img src="imageSRC/rock-paper-scissors (1).png" alt="GameLogo"  width="150vh" height="70vh">
          </form>
        </div>
    </nav>

    <div class="text-center monospace">
    <h1 style="font-size:300%;font-family: monospace; font-weight:700;">Let's Play </h1>
    <h3 style="font-family: monospace;">The Traditional Game of RockPaperScissor.</h3>
    </div>

    <div class="container ">
        <div class="row">
            <div class="col-md-4">
                <!-- Segment for computer -->
                <div class="card" style="width: 27rem;">
                    <img src="imageSRC/computer.jpg" class="card-img-top" alt="computer" class="img-fluid">
                    <div class="card-body">
                        <h5 class="card-title text-center">Computer</h5>
                        <!-- Add content for computer segment here -->
                        <div class="d-flex justify-content-around">
                            <img src="imageSRC/rock.png" alt="rock" style="width:50px;">
                            <img src="imageSRC/paper.png" alt="paper" style="width:50px;">
                            <img src="imageSRC/scissor.png" alt="scissor" style="width:50px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card " style="width: 10rem; margin-left: 130px; margin-top: 200px;">
                    <img src="imageSRC/vs.png" alt="vs" class="img-fluid" >
                </div>
            </div>
            <div class="col-md-4">
                <!-- Segment for player -->
                <div class="card" style="width: 28rem;">
                    <img src="imageSRC/Player.png" class="card-img-top" alt="Player" class="img-fluid">
                    <div class="card-body">
                        <h5 class="card-title text-center">Player</h5>
                        <!-- Add content for player segment here -->
                        <div class="d-flex justify-content-around">
                            <a href="#" class="btn btn-link"><img src="imageSRC/rock.png" alt="rock" style="width:50px;"></a>
                            <a href="#" class="btn btn-link"><img src="imageSRC/paper.png" alt="paper" style="width:50px;"></a>
                            <a href="#" class="btn btn-link"><img src="imageSRC/scissor.png" alt="scissor" style="width:50px;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 p-2  text-center">
        <div></div>
        <div><button type="button" id="btn" onclick="choose()">Rock-Paper-Scissor</button></div>
        <div></div>
        
    </div>
</body>
</html>
